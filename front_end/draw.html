<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }

    .container{
		  position: relative; 
	  }

	  .container canvas{
  	 	position: absolute;
  		left: 0;
  		top: 0;
	  }

    header {
      background-color: #666;
      padding: 20px;
      text-align: center;
      font-size: 15px;
      color: white;
      height: 60px;
    }

    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 45%;
      padding: 15px;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
    @media screen and (max-width:600px) {
      .column {
        width: 100%;
    }
}
  </style>


<body>
<header>
  <h1>Fix your photo</h1>
</header>

<div class="row">

  <div class="column">
    <h2>Select Your Image</h2>
    
    <input type="file" id="imageLoader" name="imageLoader"/>


    <input type="button" id="fix" name="fix" value = "Go!" onclick="send_post_to_server();"/>


    <div class="container">
      <canvas id="upload_pic" width="500" height="500"></canvas> 
      <canvas id="draw" width="500" height="500"></canvas>
    </div>
  </div>


  <div class="column">
    <h2>Output Image</h2>
    
 
    <canvas id="output_pic" width="500" height="500"></canvas> 

    <script type="text/javascript">
      var canvas_output = document.getElementById("output_pic");
      var ctx1 = canvas_output.getContext("2d");

      var image = new Image();
      image.onload = function() {
        ctx1.drawImage(image, 0, 0);
      };
      image.src = "";


      
    </script>


  

  </div>


</div>
  







<script src="myscript.js"  type="text/javascript" onsubmit="" />
 </script> 



</body>


</html>
